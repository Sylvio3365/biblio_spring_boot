<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Bonjour <strong th:text="${username}"></strong>,
        bienvenue sur votre espace <em th:text="${role.nom}"></em>.
    </p>

    <div th:if="${role.nom == 'bibliothecaire'}">
        <nav>
            <ul>
                <li><a th:href="@{/pret/form}">Creer un pret</a></li>
                <li><a th:href="@{/rendre/form}">Rendre un pret</a></li>
                <li><a th:href="@{/reservation/en_attente}">Voir les reservations</a></li>
                <li><a th:href="@{/reservation/en_pret}">Transformer un reservation en pret</a></li>
                <li><a th:href="@{/prolongement/en_attente}">Voir les prolongements</a></li>
                <li><a th:href="@{/logout}">Déconnexion</a></li>
            </ul>
        </nav>
    </div>

    <div th:if="${role.nom == 'adherent'}">
        <nav>
            <ul>
                <li><a th:href="@{/reservation/reserver}">Reserver un exemplaire</a></li>
                <li><a th:href="@{/pret/mes_prets}">Voir mes prets (pour prolonger)</a></li>
                <li><a th:href="@{/logout}">Déconnexion</a></li>
            </ul>
        </nav>
    </div>

</body>

</html>
