<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Espace utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
        }

        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
            color: white;
            position: fixed;
        }

        .sidebar .nav-link {
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .sidebar .nav-link i {
            margin-right: 8px;
        }

        .sidebar .logout {
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        .content {
            margin-left: 260px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }
        }

        .user-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: white;
        }

        .dashboard-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        footer {
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-4">
            <div class="text-center">
                <i class="bi bi-person-circle user-icon"></i>
                <h5 class="mb-1">Bienvenue,</h5>
                <h6 th:text="${username}">Nom</h6>
                <p class="text-white-50 mb-4">Rôle : <strong th:text="${role.nom}">Rôle</strong></p>
            </div>

            <nav>
                <div th:if="${role.nom == 'bibliothecaire'}">
                    <ul class="nav flex-column">
                        <li><a class="nav-link" th:href="@{/pret/form}"><i class="bi bi-book-plus"></i> Créer un
                                prêt</a></li>
                        <li><a class="nav-link" th:href="@{/rendre/form}"><i class="bi bi-arrow-return-left"></i> Rendre
                                un prêt</a></li>
                        <li><a class="nav-link" th:href="@{/reservation/en_pret}"><i class="bi bi-arrow-repeat"></i>
                                Transformer réservation</a></li>
                        <li><a class="nav-link" th:href="@{/prolongement/en_attente}"><i
                                    class="bi bi-clock-history"></i> Voir prolongements</a></li>
                    </ul>
                </div>

                <div th:if="${role.nom == 'adherent'}">
                    <ul class="nav flex-column">
                        <li><a class="nav-link" th:href="@{/reservation/reserver}"><i class="bi bi-journal-plus"></i>
                                Réserver un exemplaire</a></li>
                        <li><a class="nav-link" th:href="@{/pret/mes_prets}"><i class="bi bi-journals"></i> Voir mes
                                prêts</a></li>
                    </ul>
                </div>
            </nav>

            <div class="logout">
                <a class="nav-link text-danger" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i>
                    Déconnexion</a>
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="content w-100">
            <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                <div class="dashboard-card text-center w-100" style="max-width: 600px;">
                    <h4 class="text-primary mb-3">Tableau de bord</h4>
                    <p class="text-muted mb-0">Choisissez une action dans le menu à gauche pour commencer.</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
